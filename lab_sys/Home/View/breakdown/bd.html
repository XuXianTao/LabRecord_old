<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lab_sys</title>
    <link rel="stylesheet" href="__PUBLIC__/css/header.css">
    <link rel="stylesheet" href="__PUBLIC__/css/nav.css">
    <link rel="stylesheet" href="__PUBLIC__/css/main_bd.css">
    <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/page_change.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/init.js"></script>
    <input type="hidden" name="num_list" id="num_list" value="{$num_list}" />
    <input type="hidden" name="uname" id="uname" value="{$admin['nam']}" />
    <input type="hidden" name="ip" id="ip" />
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        * {
            font-family: Arial, sans-serif, "微软雅黑";
            font-size: large;
        }
        
        p {
            display: inline-block;
        }
        
        a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body onload="init()">
    <div id="header_wrapper">
        <div id="header">
            <div id="logo"><img src="__PUBLIC__/img/logo.jpg" alt="中山大学" /></div>
            <div id="welcome">欢迎！</div>
        </div>
    </div>
    <div id="navigation_wrapper">
        <div id="navigation">
            <div class="nav"><a href="main_m">主页</a></div>
            <div class="nav"><a href="fbsts">课堂反馈</a></div>
            <div class="nav"><a href="excpsts">异常情况</a></div>
        </div>
    </div>
    <div>
        <p class="title">各课室机器故障情况表</p>
    </div>
    <div>第{$page}页/共{$num}页</div>
    
    <table border="1">
        <tr>
            <th>课室</th>
            <th>机号</th>
            <th>电脑故障数</th>
            <th>导线故障数</th>
            <th>电路箱故障数</th>
            <th>示波器故障数</th>
            <th>函数发生器故障数</th>
            <th>其他故障数</th>
        </tr>
        <volist name="list" id="vo" offset='0' length='10'>
            <tr>
                <td name="cla">{$vo.cla}</td>
                <td name="num">{$vo.num}</td>
                <td>{$vo.pc}</td>
                <td>{$vo.wire}</td>
                <td>{$vo.box}</td>
                <td>{$vo.oscp}</td>
                <td>{$vo.gen}</td>
                <td>{$vo.oth}</td>
            </tr>
        </volist>
    </table>
    <form action="__URL__/bd" method="GET" style="display: inline-block;">
        <button name="btn" type="submit" value = "{$page-1}" >上一页</button>
        <button name="btn" type="submit" value = "{$page+1}">下一页</button>
        
    </form>
    
</body>
</html>
