<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>lab_sys</title>

<link rel="stylesheet" href="__PUBLIC__/css/header.css">

<style type="text/css">
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
    * {
        font-family: Arial, sans-serif, "微软雅黑";
        font-size: large;
    }
    
    p {
        display: inline-block;
    }

        color: black;

    }

<body>
    <div id="main">

            </tr>
            <volist name="list" id="vo">
                <tr>
                    <th>{$vo.id}</th>
                    <th>{$vo.dat}</th>
                    <th>{$vo.sts}</th>
                    <th>{$vo.pc}</th>
                    <th>{$vo.wire}</th>
                    <th>{$vo.box}</th>
                </tr>
