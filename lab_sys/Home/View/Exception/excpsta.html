<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>lab_sys</title>
    <link rel="stylesheet" href="__PUBLIC__/css/header.css">
    <link rel="stylesheet" href="__PUBLIC__/css/nav.css">
    <link rel="stylesheet" href="__PUBLIC__/css/main_excpsta.css">
    <script src="__PUBLIC__/js/jquery-1.11.1.min.js"></script>
    <script src="__PUBLIC__/js/page_change.js"></script>
    <script src="__PUBLIC__/js/init.js"></script>
    <input id="num_list" name="num_list" type="hidden" value="{$num_list}" />
    <input id="uname" name="uname" type="hidden" value="{$admin['nam']}" />
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        * {
            font-family: Arial, sans-serif, "微软雅黑";
            font-size: large;
        }

        p {
            display: inline-block;
        }

        a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body onload="init()">
    <div id="header_wrapper">
        <div id="header">
            <div id="logo"><img src="__PUBLIC__/img/logo.jpg" alt="中山大学"></div>
            <div id="welcome">欢迎！</div>
        </div>
    </div>
    <div id="nav_wrapper">
        <div id="nav">
            <div class="nav"><a href="main_m">主页</a></div>
            <div class="nav"><a href="excpsts">异常情况</a></div>
            <div class="nav"><a href="excpsta">故障统计</a></div>
            <if condition="($admin['typ'] eq 1)">
                <div class="nav"><a href="fbman">原始问卷管理</a></div>
                <div class="nav"><a href="fbman2">已发布问卷管理</a></div>
            </if>
        </div>
    </div>
    <div id="main">
        <div>
            <p>筛选方式：</p>
            <input type="radio" name="typ" checked>默认顺序筛选
            <input type="radio" name="typ">课室+桌号筛选
            <input type="radio" name="typ">学号筛选
            <input type="radio" name="typ">时间段筛选
            <input type="radio" name="typ">设备序列号筛选
        </div>
        <table border="1">
            <caption>机器故障统计表</caption>
            <tr>
                <th>课室</th>
                <th>桌号</th>
                <th>电脑故障数</th>
                <th>导线故障数</th>
                <th>电路箱故障数</th>
                <th>示波器故障数</th>
                <th>函数发生器故障数</th>
                <th>其他故障数</th>
            </tr>
            <volist id="vo" name="list" offset="0" length="10">
                <tr>
                    <td name="cla">{$vo.cla}</td>
                    <td name="num">{$vo.num}</td>
                    <td>{$vo.pc}</td>
                    <td>{$vo.wire}</td>
                    <td>{$vo.box}</td>
                    <td>{$vo.oscp}</td>
                    <td>{$vo.gen}</td>
                    <td>{$vo.oth}</td>
                </tr>
            </volist>
        </table>
        <br>
        <div>第{$page}页/共{$num}页</div>
        <br>
        <form action="__URL__/excpsta" method="GET" style="display: inline-block;">
            <button name="btn" type="submit" value="{$page-1}">上一页</button>
            <button name="btn" type="submit" value="{$page+1}">下一页</button>
        </form>
    </div>
</body>

</html>
