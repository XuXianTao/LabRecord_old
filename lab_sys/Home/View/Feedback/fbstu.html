<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>lab_sys</title>
    <link rel="stylesheet" href="__PUBLIC__/css/header.css">
    <link rel="stylesheet" href="__PUBLIC__/css/nav.css">
    <link rel="stylesheet" href="__PUBLIC__/css/main_fbstu.css">
    <script src="__PUBLIC__/js/jquery-1.11.1.min.js"></script>
    <script src="__PUBLIC__/js/init.js"></script>
    <input id="uname" name="uname" type="hidden" value="{$user['nam']}">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        * {
            font-family: Arial, sans-serif, "微软雅黑";
            font-size: large;
        }

        p {
            display: inline-block;
        }

        a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body onload="init()">
    <div id="header_wrapper">
        <div id="header">
            <div id="logo"><img src="__PUBLIC__/img/logo.jpg" alt="中山大学"></div>
            <div id="welcome">欢迎！</div>
        </div>
    </div>
    <div id="nav_wrapper">
        <div id="nav">
            <div class="nav"><a href="main">主页</a></div>
            <div class="nav"><a href="fbstu">课堂反馈</a></div>
            <div class="nav"><a href="excp">异常反馈</a></div>
        </div>
    </div>
    <div id="main">
        <form>
            <table border="1">
                {:($data_fill!=null)?"
                <caption>未填问卷/小测</caption>
                <tr>
                    <th>问卷标题</th>
                    <th>类型</th>
                    <th>发布人</th>
                    <th>截止时间</th>
                </tr>":"
                <caption>无未填问卷/小测</caption>"}
                <volist id="vo" name="data_fill">
                    <tr>
                        <td><a href="fb?id={$vo.id}">{$vo.tit}</a></td>
                        <td>{:($vo['typ'])?"小测":"问卷"}</td>
                        <td>{$vo.teanam}</td>
                        <td>{$vo.ddl}</td>
                    </tr>
                </volist>
            </table>
        </form>
    </div>
</body>

</html>
